<div class="container">
  <section class="pl-section">
    <table class="pl-table">
      <thead>
        <tr>
          <th>s.no</th>
          <th>Id</th>
          <th>Title</th>
          <th>edit</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody>
        @for (product of productList$ | async; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ product.product_id }}</td>
          <td>{{ product.title }}</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
        }
      </tbody>
    </table>
  </section>
</div>
